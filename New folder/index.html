<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
          href="style.css">
</head>
<body>
    <header>
 
        <div class="logosec">
            <div class="logo">Reflow</div>
            <img src="reff.png"
                class="icn menuicn"
                id="menuicn"
                alt="menu-icon">
        </div>
 
        <div class="searchbar">
            <input type="text"
                   placeholder="Search artists,projects">
            <div class="searchbtn">
              <img src=
"search.png"
                    class="icn srchicn"
                    alt="search-icon">
              </div>
        </div>
 
        <div class="message">
            <div class="circle"></div>
            <img src=
"bellicon.png"
                 class="icn"
                 alt="">
        </div>
 
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src=
"dashboard.png"
                            class="nav-img"
                            alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="option2 nav-option">
                        <img src=
"Artist.png"
                            class="nav-img"
                            alt="articles">
                        <h3> Articles</h3>
                    </div>

                    <div class="nav-option option3">
                        <img src=
"project.png"
                            class="nav-img"
                            alt="report">
                        <h3> Projects</h3>
                    </div>
 
                    <div class="nav-option option4">
                        <img src=
"sales.jpg"
                            class="nav-img"
                            alt="institution">
                        <h3> Sales </h3>
                    </div>
                </div>
        </nav>
    </div>            
                    <div class="heading">
                        <h1>In the last 30 days,</h1>
                    </div>

            <div class="box-container">
 
                        <div class="box box1">         
                            <img src= "first.png"
                                alt="Art Sales">
                        </div>
                       

                     <div class="box box2">
                        <img src="second.png"
                             alt="New artists">
                    </div>

                    <div class="box box3">
                        <img src="Third.png"
                             alt="Revenue generated">
                    </div>
            </div> 
            
        <div class="main">
            <img src="main.png" alt="">
        </div>

</body>
</html>
